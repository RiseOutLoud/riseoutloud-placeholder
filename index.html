<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rise Out Loud â€“ Coming Soon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      position: relative;
      color: white;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .message {
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
      z-index: 2;
      padding: 0 1rem;
      background: transparent;
    }

    .shimmer-text {
      font-size: 3rem;
      font-weight: bold;
      display: inline-block;
      background: linear-gradient(120deg, #ffffff 0%, #bbbbbb 50%, #ffffff 100%);
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-fill-color: transparent;
      animation: shimmerText 3s linear infinite;
      transition: background-position 0.3s ease;
      position: relative;
      z-index: 2;
    }

    @keyframes shimmerText {
      0% {
        background-position: -100% center;
      }
      100% {
        background-position: 100% center;
      }
    }

    .message p {
      font-size: 1.25rem;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Starfield */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .star {
      position: absolute;
      bottom: -10px;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: rise linear infinite;
    }

    @keyframes rise {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .shimmer-text {
        font-size: 2rem;
      }
      .message p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="message">
    <h1 class="shimmer-text">Rise Out Loud is launching soon</h1>
    <p>Be part of something meaningful.</p>
  </div>

  <script>
    // Starfield generator
    const starContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${3 + Math.random() * 7}s`;
      star.style.opacity = Math.random().toFixed(2);
      starContainer.appendChild(star);
    }

    // Shimmer angle interactivity (mouse + device)
    const shimmerText = document.querySelector('.shimmer-text');

    function updateShimmer(angle) {
      shimmerText.style.background = `linear-gradient(${angle}deg, #ffffff 0%, #bbbbbb 50%, #ffffff 100%)`;
    }

    // Desktop
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth;
      const angle = 120 + (x - 0.5) * 60;
      updateShimmer(angle);
    });

    // Mobile
    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', (event) => {
        const gamma = event.gamma || 0;
        const angle = 120 + gamma;
        updateShimmer(angle);
      }, true);
    }
  </script>
</body>
</html>
