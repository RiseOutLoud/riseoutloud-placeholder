<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rise Out Loud â€“ Coming Soon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      position: relative;
      color: white;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .message {
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
      z-index: 2;
      padding: 0 1rem;
    }

    .message h1 {
      font-size: 3rem;
      font-weight: bold;
      margin: 0 0 1rem 0;
      position: relative;
      display: inline-block;
    }

    .message h1::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent 0%,
        rgba(255, 255, 255, 0.6) 50%,
        transparent 100%
      );
      transform: skewX(-20deg);
      animation: shimmer 3s infinite;
    }

    .message p {
      font-size: 1.25rem;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* Starfield */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .star {
      position: absolute;
      bottom: -10px;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: rise linear infinite;
    }

    @keyframes rise {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .message h1 {
        font-size: 2rem;
      }
      .message p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="message">
    <h1>Rise Out Loud is launching soon</h1>
    <p>Be part of something meaningful.</p>
  </div>

  <script>
    // Generate starfield
    const starContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${3 + Math.random() * 7}s`;
      star.style.opacity = Math.random().toFixed(2);
      starContainer.appendChild(star);
    }
  </script>
</body>
</html>
