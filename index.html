<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rise Out Loud – Coming Soon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #0b0c0f, #13181f, #1c1f27);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2;
      text-align: center;
    }

    .shimmer-wrapper {
      font-size: 3rem;
      font-weight: bold;
      display: inline-block;
      font-family: inherit;
    }

    .glow-container {
      text-shadow:
        0 0 3px rgba(255, 255, 255, 0.25),
        0 0 6px rgba(255, 215, 0, 0.15),
        0 0 10px rgba(255, 255, 255, 0.1);
    }

    #shimmerText {
      background: linear-gradient(90deg, #000000, #ffffff, #ffd700, #ffffff, #000000);
      background-size: 300% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      text-fill-color: transparent;
      display: inline-block;
      will-change: background-position;
      transition: background-position 0.3s ease;
      background-position: 0% center;
    }

    p {
      font-size: 1.25rem;
      color: white;
      margin-top: 20px;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .star {
      position: absolute;
      bottom: -10px;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: rise linear infinite;
    }

    @keyframes rise {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .shimmer-wrapper {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="container">
    <h1 class="shimmer-wrapper">
      <span class="glow-container">
        <span id="shimmerText">
          <span style="font-size: 1.5em;">Rise Out Loud</span><br>
          <span style="font-size: 0.8em;">Coming Soon</span>
        </span>
      </span>
    </h1>
    <p><strong>Real wins</strong> are found in <em>how we rise</em> to <strong>each moment</strong><br>
    —not in <em>where we end our journey</em>.</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const starContainer = document.getElementById('stars');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDuration = `${3 + Math.random() * 7}s`;
        star.style.opacity = Math.random().toFixed(2);
        starContainer.appendChild(star);
      }

      const shimmerText = document.getElementById("shimmerText");
      let userHasInteracted = false;
      let lastX = null;
      let loopPercent = 0;
      let loopActive = true;

      function updateShimmerFromMouse(percentX) {
        shimmerText.style.backgroundPosition = `${percentX}% center`;
      }

      // Auto shimmer loop on load
      function animateShimmerLoop() {
        if (!loopActive) return;
        loopPercent += 0.3;
        if (loopPercent > 100) loopPercent = 0;
        shimmerText.style.backgroundPosition = `${loopPercent}% center`;
        requestAnimationFrame(animateShimmerLoop);
      }
      animateShimmerLoop();

      // Mouse override shimmer
      document.addEventListener("mousemove", (e) => {
        if (!userHasInteracted) {
          userHasInteracted = true;
          loopActive = false;
        }

        if (lastX !== null && Math.abs(e.clientX - lastX) < 5) return;
        lastX = e.clientX;

        const percentX = (e.clientX / window.innerWidth) * 100;
        updateShimmerFromMouse(percentX);
      });

      // Device tilt override
      if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", (event) => {
          const gamma = event.gamma || 0;
          const percent = 50 + gamma * 1.5;

          if (!userHasInteracted) {
            userHasInteracted = true;
            loopActive = false;
          }

          updateShimmerFromMouse(Math.max(0, Math.min(100, percent)));
        }, true);
      }
    });
  </script>
</body>
</html>
