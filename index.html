<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rise Out Loud â€“ Coming Soon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2;
      text-align: center;
    }

    .shimmer-wrapper {
      font-size: 3rem;
      font-weight: bold;
      display: inline-block;
      color: transparent;
      background: none;
      font-family: inherit;
    }

.shimmer-wrapper span {
  background: linear-gradient(120deg, #ffffff, #ffd700, #ffffff, #87ceeb, #ffffff);
  background-size: 400% auto;
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  -webkit-text-fill-color: transparent;
  text-fill-color: transparent;
  display: inline-block;
  transition: background-position 0.3s ease;
  will-change: background-position;
  background-position: 50% center;
  animation: shimmerLoop 5s ease-in-out infinite;
}

/* Stops the looping shimmer when user interacts */
.shimmer-wrapper span.user-controlled {
  animation: none !important;
}

    p {
      font-size: 1.25rem;
      color: white;
      margin-top: 20px;
    }

    /* Starfield */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .star {
      position: absolute;
      bottom: -10px;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: rise linear infinite;
    }

    @keyframes rise {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
    @keyframes shimmerLoop {
      0%   { background-position: 0% center; }
      50%  { background-position: 100% center; }
      100% { background-position: 0% center; }
    }
    @media (max-width: 768px) {
      .shimmer-wrapper {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="container">
<h1 class="shimmer-wrapper">
  <span id="shimmerText">Rise Out Loud is launching soon</span>
</h1>
    <p>Be part of something meaningful.</p>
  </div>

<script>
  // Starfield generator
  const starContainer = document.getElementById('stars');
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = `${Math.random() * 100}%`;
    star.style.animationDuration = `${3 + Math.random() * 7}s`;
    star.style.opacity = Math.random().toFixed(2);
    starContainer.appendChild(star);
  }

  // Shimmer interaction logic
  const shimmerText = document.getElementById("shimmerText");
  let userHasInteracted = false;
  let hasMovedEnough = false;
  let lastX = null;

  function updateShimmer(angle) {
    const direction = angle;
    shimmerText.style.backgroundImage = `linear-gradient(${direction}deg, #ffffff, #ffd700, #ffffff, #87ceeb, #ffffff)`;
  }

  // Real mouse movement only
document.addEventListener("mousemove", (e) => {
  console.log("mousemove triggered", e.clientX); // Debug line

  if (lastX !== null && Math.abs(e.clientX - lastX) < 15) return;
  lastX = e.clientX;

  const x = e.clientX / window.innerWidth;
  const angle = 100 + (x - 0.5) * 60;

  if (!userHasInteracted && hasMovedEnough) {
    shimmerText.classList.add("user-controlled");
    userHasInteracted = true;
  } else if (!hasMovedEnough) {
    hasMovedEnough = true;
  }

  updateShimmer(angle);
});

  // Real mobile tilt
  if (window.DeviceOrientationEvent) {
    window.addEventListener("deviceorientation", (event) => {
      const gamma = event.gamma || 0;
      const angle = 100 + gamma;

      if (!userHasInteracted) {
        shimmerText.classList.add("user-controlled");
        userHasInteracted = true;
      }

      updateShimmer(angle);
    }, true);
  }
</script>
</body>
</html>
